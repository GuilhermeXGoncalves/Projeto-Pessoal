<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="log">
            <form action="/cadastro" id="login" method="post">
                <h1>FAÇA SUA INSCRIÇÃO AQUI</h1>
                <div class="inputs">
                    <label for="nome">DIGITE SEU NOME</label>
                    <input type="text" id="nome" name="nome" class="input" placeholder="Digite seu nome" required>
                    <br>
                    <label for="senha">DIGITE SUA SENHA</label>
                    <input type="password" id="senha" name="senha" class="input" placeholder="Digite sua senha"
                        required>
                    <br>
                    <label for="email">DIGITE SEU EMAIL</label>
                    <input type="email" id="email" name="email" class="input" placeholder="Ex: joaodebarro@gmail.com"required>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</body>

</html>
